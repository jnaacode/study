<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3 로그인</title>
    <style>
        form .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100px;
            ``  `
            margin-bottom: 10px;
            margin-top: 10px;
        }

        button.btn:hover {
            opacity: 0.8;
            color: yellow;
        }

        .cancel:hover {
            opacity: 0.8;
            background: red;
        }
    </style>
    <script src="/4_jQuery/js/jquery-3.7.0.min.js"></script>
</head>

<body>

    <h2>로그인을 클릭하면 로그인 폼이 나타납니다.</h2>

    <button class="open">로그인</button>

    <div class="form-popup" id="myForm">
        <form action="08_effect메소드.html">
            <fieldset>
                <legend>로그인</legend>

                <h1>Login</h1>

                <label for="email" id="label"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>

                <label for="psw" id="label"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" id="btncancel">Close</button>
            </fieldset>
        </form>
    </div>

    <script>

        // 1. 이 문서를 처음 로드하면 로그인 화면은 보이지 않는다.
        $(document).ready(function () {
            $("#myForm").css("display", "none");
        });

        // 2. label 태그는 가로로 '80px' 크기를 갖는다.

       
            $("#label").css("display", "inline-block");
            $("#label").css("width", "70px");
      

        // 3. 로그인 버튼을 클릭하면 로그인 화면이 화면에 나타난다.
        $(".open").on("click", function () {
            $("#myForm").css("display", "contents");
        })


        // 4. Close 버튼을 클릭하면 로그인 화면이 사라진다.
        $("#btncancel").on("click", function () {
            $("#myForm").css("display", "none");
        })

    </script>
</body>

</html>
