<head>

<body>

    <h1>slide메소드</h1>

    <div>첫번째메뉴</div>

    <div>두번째메뉴</div>

    <div>세번째메뉴</div>
    <p class="contents">3</p>

    <div>네번째메뉴</div>
    <p class="contents">4</p>

    <div>다섯째메뉴</div>
