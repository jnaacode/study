<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_effect메소드</title>

    <style>
        .area{
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="js/jquery-3.7.0.min.js"></script>
    
</head>
<body>
    
    <h1>시각적 효과를 위한 Effect 메소드</h1>
    <h3>show() /  hide()메소드</h3>

    <pre>
        요소를 점점 커지게 하면서 화면에 나타나거나
        요소를 점점 작게 하면서 화면에 숨기는 메소드 
    </pre>

    <button id="show-btn">show()</button>
    <button id="hide-btn">hide()</button>

    <div class="area">
        <img id="img1" src="https://img.freepik.com/free-psd/portrait-of-an-adorable-golden-retriever-puppy_53876-73975.jpg">
    </div>

    <h3>fadeIn / fadeOut()</h3>

    <pre>
        fadeIn():점점 불투명해지면서 나타남
        fadeOut() : 점점 투명해지면서 나타남
    </pre>
    
    <button id="fadeIn-btn">fadeIn()</button>
    <button id="fadeOut-btn">fadeOut()</button>

    <div class="area">
        <img id="img2" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMDRfMjQ1%2FMDAxNjcwMDc5ODI2OTkx.CtnIFz6d8PgmbTwBw3dBvleC_JOPLCD69H3lWGX8qHgg.-njJxjG7Eg-kiM7YQ_SH3_6sq0pZ6NbV-wHbR9wRg5Qg.PNG.rlatodn3%2F20221121%25A3%25DF172449.png&type=sc960_832">
    </div>

    <script src="js/08_effect메소드1.js"></script>
</body>
</html>
