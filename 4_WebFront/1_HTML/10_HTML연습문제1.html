<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <ul>
    
    <form >
    고객명 : <input type="text" name="clientName"> <br><br>
  
    전화번호 : <input type="tel" name="clientPhone"> <br><br>

    E-mail : <input type="email" name="clientEmail"> <br>
    <br>
    
    피자 선택 : <select name="pizza" >
        <option value="" selected >피자를 선택하세요</option>
        <option value="cheesepizza">치즈피자</option>
        <option value="pepperonipizza">페페로니피자</option>
        <option value="SweetPotatoPizza">고구마피자</option>

    </select> 
    <fieldset><br>
        <legend >피자사이즈</legend>

        <input type="radio" name = "size" value="small"> small<br>
        <input type="radio" name = "size" value="medium"> medium <br>
        <input type="radio" name = "size" value="Large"> Large<br>
    </fieldset><br>
    
    <fieldset>
        <legend>토핑선택</legend>
        <input type="checkbox" name = "topping" value="Bacon"> 베이컨 <br>
        <input type="checkbox" name = "topping" value="cheese"> 치즈<br>
        <input type="checkbox" name = "topping" value="onion"> 양파<br>
        <input type="checkbox" name = "topping" value="mushroom"> 버섯<br>
    </fieldset><br>

    희망배송시간 : <input type="time" name = "timeln" ><br><br>

    배송시 요청사항 : <textarea rows="3"></textarea><br>
    
  
    <button>주문하기</button>


    </form> 
    </ul>
  



  


</body>
</html>
