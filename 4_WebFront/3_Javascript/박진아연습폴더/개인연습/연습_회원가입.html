<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        fieldset {
            width: 430px;
        }

        .btn-area {
            text-align: right;
        }

        td {
            padding: 5px;
        }

    </style>


</head>

<body>
    <form onsubmit="return validate()">
        <fieldset>
            <legend>회원 가입 양식</legend>

            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="inputId"></td>
                    <td><button type="button">중복확인</button></td>
                </tr>

                <tr>
                    <td>비밀번호</td>
                    <td><input type="text" id="inputPw"></td>
                    <td><span id="text"></span></td>
                </tr>

                <tr>
                    <td>비밀번호확인</td>
                    <td><input type="password" id="inputPwConfirm"></td>
                </tr>

                <tr>
                    <td>이름</td>
                    <td><input type="text" id="inputName"></td>
                    <td><span id="nameText"></span></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>남<input type="radio">
                        여<input type="radio">
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="text" id="inputTel"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="text" id="inputEmail"> </td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td class="btn-area">
                        <button type="reset">초기화</button>
                        <button>회원가입</button>
                    </td>
                    <td></td>
                </tr>
            </table>

        </fieldset>

    </form>



    <script src="/js/연습_회원가입.js"></script>
</body>

</html>
